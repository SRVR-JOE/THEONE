<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Directory - Upload</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Upload New Software</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="software-list.html">Software List</a></li>
                <li><a href="vendor.html">Vendors</a></li>
                <li><a href="upload.html">Upload</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="upload-form">
            <form>
                <label for="software-name">Software Name:</label>
                <input type="text" id="software-name" name="software-name">

                <label for="vendor-logo">Vendor Logo:</label>
                <input type="file" id="vendor-logo" name="vendor-logo">

                <label for="version-number">Current Version Number:</label>
                <input type="text" id="version-number" name="version-number">

                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release-date">

                <label for="download-link">Direct Download Link:</label>
                <input type="url" id="download-link" name="download-link">

                <label for="vendor-description">Vendor Description:</label>
                <textarea id="vendor-description" name="vendor-description"></textarea>

                <button type="submit">Upload</button>
            </form>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
